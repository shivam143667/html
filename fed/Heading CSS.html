<!DOCTYPE html>
<html>

<head>
    <title>Improved Layout</title>
</head>

<body style="margin:0; padding:0;">

    <!-- Header -->
    <div style="width:100%; height:80px; background-color:gray; color:white;
                text-align:center; font-size:36px; font-weight:bold;
                line-height:80px;">
        Heading
    </div>

    <!-- Navigation Bar -->
    <div style="width:100%; height:40px; background-color:black; color:white;
                line-height:40px;">
        <span style="margin-left:20px;">Home</span>
        <span style="margin-left:20px;">about</span>
        <span style="margin-left:20px;">Services</span>
    </div>

    <!-- Green Strip -->
    <div style="width:100%; height:20px; background-color:green;"></div>

    <!-- Content Wrapper -->
    <div style="width:100%; height:400px; overflow:hidden;">

        <!-- Left Content -->
        <div style="width:20%; height:400px; background-color:cyan;
                    float:left; padding:10px; box-sizing:border-box;">
            left content
        </div>

        <!-- Right Content -->
        <div style="width:80%; height:400px; background-color:#f3f0b5;
                    float:left; text-align:center; padding-top:20px;
                    box-sizing:border-box;">
            right content
        </div>

    </div>

    <!-- Footer -->
    <div style="width:100%; height:40px; background-color:red;
                text-align:center; line-height:40px; font-size:18px;">
        footer
    </div>

    <!-- Bottom Black Area -->
    <div style="width:100%; height:120px; background-color:black;"></div>

</body>

</html>
